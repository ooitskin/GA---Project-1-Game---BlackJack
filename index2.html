<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
  <link rel="icon" type="image/png" href="./img/cards/21.png">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/main.js"></script>
  <title>BlackJack by Kin</title>
</head>

<body>
  <div class='game'>
    <h1>Let's Play Blackjack!</h1>

    <div id='button'>
      <nav>
        <ul>
          <li><input type='button' class='btn' value='Deal' onclick='dealCards()'></li>
          <li><input type='button' class='btn' value='Hit' onclick='nextCard()'></li>
          <li><input type='button' class='btn' value='Stay' onclick='stay()'></li>
          <li><input type='button' class='btn' value='Next Game?' onClick='window.location.reload()'></li>
        </ul>
      </nav>
    </div>
    <div id='center'>
      <div id='deck' class='deck'>
        <div class='card' id='deckcount'>52</div>
        <div class='condition' id='condition'></div>
      </div>
    </div>

    <div id='players' class='players'></div>

  </div>
</body>

</html>
